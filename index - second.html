<!DOCTYPE html>
<html lang="en">
	<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->

    <title>Smiles</title>




<style>
#rightSide {
	left: 500px;
	border-left: 1px solid black;
}
#leftSide, #rightSide {
	width: 500px;
	height: 500px;
}
img {
	position: absolute;
}
div {
	position: absolute;
}
</style>
	</head>
	<body onload="generateFaces()">
		<h1>Matching Game</h1>
		<p>Click on the extra smiling face on the left!</p>
	    <div  id="leftSide">

	    </div>

	    <div  id="rightSide"></div>


	    <script>
	    	var numberOfFaces = 5;
	    	var theLeftSide = document.getElementById("leftSide");
	    	

	    	function generateFaces() {
	    		for (var i = 0; i < numberOfFaces; i++) {
		    		createElement();    			
	    		}


	    	}

	    	function createElement() {
	    		// Create node
	    		var image_node = document.createElement("img");
	    		image_node.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
	    		
	    		// Position node
	    		image_node.style.top = (randomTo(400)+"px");
	    		image_node.style.left = (randomTo(400)+"px");

	    		// Put node on page
	    		theLeftSide.appendChild(image_node);
	    	}

	    	


	    	function randomTo(x) {
	    		var upperBound = x;
	    		return (Math.floor(Math.random()*upperBound)+1);

	    	}





	    </script>
	</body>
</html>
